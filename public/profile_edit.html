    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Fixed navbar -->

            <div class="navbar-header">
                <a class="navbar-brand" href="/">BoF Admin</a>
            </div>
             <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profiles <span class="caret"></span></a>
                        <ul class="dropdown-menu">

            -->
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container mt-5">

        <div class="row">
        	<div class="row">
                <div class="col-md-12">
					<ol class="breadcrumb">
					  <li class="breadcrumb-item"><a href="#">Home</a></li>
					  <li class="breadcrumb-item"><a href="#">Library</a></li>
					  <li class="breadcrumb-item active">Gianvito Rossi</li>
					</ol>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2">
                    	<div>
                    	<img class="thumbnail" src="http://img.businessoffashion.com/170/170/magic/profiles/asset/182/184c41b5f921f6c4b3121deb6ea3bc8f8fc11bd9.jpeg"></div>

                    	<p>Change thumbnail:</p>
                    	<div class="row">
                    		<div class="col-xs-6">
                    			<a href="#" class="thumbnail"><img src="http://img.businessoffashion.com/80/80/magic/profiles/asset/182/hd-gianvito-rossi-portrait-1-(1)-1529136859364036.jpeg">	</a>
                    		</div>
                    		<div class="col-xs-6">
                    			<a href=""  class="thumbnail active"><img src="http://img.businessoffashion.com/80/80/magic/profiles/asset/182/184c41b5f921f6c4b3121deb6ea3bc8f8fc11bd9.jpeg"></a>	
                    		</div>

                    	</div>
                    </div>
                    <div class="col-md-9">
                    	<h3>Data</h3>
                    	<form>
	                    	<div class="row form-group">
		                    	<div class="col-xs-3">
		                    		<div class="input-group-lg">
									  <input type="text" class="form-control" placeholder="First Name" aria-describedby="sizing-addon1">
									</div>
		                    	</div>
								<div class="col-xs-3">
		                    		<div class="input-group-lg">
									  <input type="text" class="form-control" placeholder="Last Name" aria-describedby="sizing-addon1">
									</div>
		                    	</div>
							</div>
							<div class="row form-group">
								<div class="col-xs-12">
									  <input type="text" class="form-control" placeholder="Sub Title" aria-describedby="sizing-addon1">
		                    	</div>
							</div>
							<div class="row form-group">
		                    	<div class="col-xs-12">
									  <input type="text" class="form-control" placeholder="Summary" aria-describedby="sizing-addon1">
		                    	</div>
							</div>

							<h3>Visibility</h3>
							<div class="row form-group">
								<div class="form-check form-check-inline">
								  <label class="form-check-label  col-xs-offset-1">
								    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Enabled
								  </label>
								  <label class="form-check-label col-xs-offset-1">
								    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Visible
								  </label>
								</div>
							</div>
							<div>
								<button style="float: right;" type="submit" class="btn btn-primary">
									Save
								</button>
							</div>
						</form>
                	</div>
                </div>
                
            </div>
        </div>
        

    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="vendor/lodash/lodash.js"></script>
    <script src="vendor/angular/angular.js"></script>

    <script src="app/admin.js"></script>
